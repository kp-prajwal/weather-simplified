<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="weather, weather simplified, prajwal weather github,simplified">
  <meta name="description"
    content="Hello, this is a tool to check weather in your own city or the city in which your loved ones stay :)">
  <meta name="subject" content="Website Simplified">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="icon" href="https://img.icons8.com/color/48/000000/partly-cloudy-day.png">
  <link rel="stylesheet" href="styles.css">


  <title>Weather Simplified</title>

</head>

<body class="bg-light" id="background">

  <div class="dark-overlay">
    <div class="container mb-3">
      <div class="row">
        <div class="col-md-6 mx-auto text-center bg-dark mt-3 p-5 rounded">
          <h1 id='w-location' class="text-light"></h1>
          <h3 id="w-desc" class="text-light"></h3>
          <h3 id="w-string" class="text-light"></h3>
          <h1 class="text-success"><span class="badge badge-info" id="w-temperature"></span></h1>
          <span class="badge badge-warning"><img id="w-icon"></span>
          <ul class="list-group mt-3 text-dark" id="w-details">


            <li class="list-group-item" id="w-coordinates"></li>
            <li class="list-group-item" id="w-humidity"></li>
            <li class="list-group-item" id="w-mintemp"></li>
            <li class="list-group-item" id="w-maxtemp"></li>
            <li class="list-group-item" id="w-sunrise"></li>
            <li class="list-group-item" id="w-sunset"></li>

          </ul>
          <hr class="bg-light">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
            Change Location
          </button>


          <!-- Modal -->
          <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="w-form">
                    <div class="form-group">
                      <label for="city">City</label>
                      <input type="text" id="city" class="form-control">
                    </div>

                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="w-change-btn">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>











  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="storage.js"></script>
  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
